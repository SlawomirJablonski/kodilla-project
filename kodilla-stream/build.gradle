plugins {
    id 'java'
}

group 'com.kodilla'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    //External dependencies
    compile('org.springframework.boot:spring-boot-starter-web')
    
    //Test dependencies
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
